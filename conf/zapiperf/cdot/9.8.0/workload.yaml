
# object Workload provides counters about workload usage 

name:                     Workload
query:                    workload
object:                   qos

instance_key:             uuid

counters:
  - instance_name
  - instance_uuid
  - latency
  - ops
  - read_data
  - read_io_type
  - read_latency
  - read_ops
  - sequential_reads
  - sequential_writes
  - total_data
  - write_data
  - write_latency
  - write_ops

override:
  - read_io_type_base: delta

qos_labels:
  - vserver
  - volume
  - qtree
  - lun
  - file
  - policy-group
  - wid

export_options:
  instance_keys:
    - wid
    - vserver
    - volume
    - qtree
    - lun
    - file
    - policy_group
